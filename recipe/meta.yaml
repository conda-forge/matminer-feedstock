{% set name = "matminer" %}
{% set version = "0.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/matminer-{{ version }}.tar.gz
  sha256: eaaec3b1506319615a05e12addea6b698f0fc06769a64a5c178868e30b2309b9
  patches:
    - setup.patch

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.5
    - numpy >=1.20.1
    - setuptools >=43.0.0
    - setuptools-scm
    - pip
  run:
    - python >=3.5
    - numpy >=1.23,<2
    - requests >=2.31,<3.dev0
    - pandas >=1.5,<2.dev0
    - tqdm >=4.66,<5.dev0
    - pymongo >=4.5,<5.dev0
    - future
    - scikit-learn >=1.3,<2.dev0
    - sympy >=1.11,<2.dev0
    - monty >=2023
    - pymatgen >=2023

test:
  imports:
    - matminer
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hackingmaterials/matminer
  summary: matminer is a library that contains tools for data mining in Materials Science
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jacksund
    - jan-janssen
